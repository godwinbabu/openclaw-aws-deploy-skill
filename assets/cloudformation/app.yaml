AWSTemplateFormatVersion: '2010-09-09'
Description: OpenClaw app baseline (EC2 role/profile, ALB, target group, listeners)

Parameters:
  ProjectName: { Type: String }
  EnvironmentName: { Type: String }
  VpcId: { Type: AWS::EC2::VPC::Id }
  PublicSubnetAId: { Type: AWS::EC2::Subnet::Id }
  PublicSubnetBId: { Type: AWS::EC2::Subnet::Id }
  PrivateSubnetAId: { Type: AWS::EC2::Subnet::Id }
  PrivateSubnetBId: { Type: AWS::EC2::Subnet::Id }
  AlbSecurityGroupId: { Type: AWS::EC2::SecurityGroup::Id }
  AppSecurityGroupId: { Type: AWS::EC2::SecurityGroup::Id }
  CertificateArn:
    Type: String
    Default: ''

Conditions:
  HasCert: !Not [!Equals [!Ref CertificateArn, '']]

Resources:
  AppRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: { Service: ec2.amazonaws.com }
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore

  AppInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles: [!Ref AppRole]

  AppLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        IamInstanceProfile: { Arn: !GetAtt AppInstanceProfile.Arn }
        ImageId: ami-0c2b8ca1dad447f8a
        InstanceType: t3.medium
        SecurityGroupIds: [!Ref AppSecurityGroupId]
        BlockDeviceMappings:
          - DeviceName: /dev/xvda
            Ebs:
              Encrypted: true
              VolumeSize: 50
              VolumeType: gp3

  AppInstance:
    Type: AWS::EC2::Instance
    Properties:
      LaunchTemplate:
        LaunchTemplateId: !Ref AppLaunchTemplate
        Version: !GetAtt AppLaunchTemplate.LatestVersionNumber
      SubnetId: !Ref PrivateSubnetAId
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentName}-openclaw'

  Alb:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${ProjectName}-${EnvironmentName}-alb'
      Scheme: internet-facing
      Type: application
      SecurityGroups: [!Ref AlbSecurityGroupId]
      Subnets: [!Ref PublicSubnetAId, !Ref PublicSubnetBId]

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${ProjectName}-${EnvironmentName}-tg'
      VpcId: !Ref VpcId
      Port: 18789
      Protocol: HTTP
      HealthCheckPath: /health
      TargetType: instance
      Targets:
        - Id: !Ref AppInstance
          Port: 18789

  HttpsListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Condition: HasCert
    Properties:
      LoadBalancerArn: !Ref Alb
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref CertificateArn
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  HttpListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Condition: !Not [!Condition HasCert]
    Properties:
      LoadBalancerArn: !Ref Alb
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

Outputs:
  AlbDnsName:
    Value: !GetAtt Alb.DNSName
  TargetGroupArn:
    Value: !Ref TargetGroup
  HttpsListenerArn:
    Value: !If [HasCert, !Ref HttpsListener, '']
