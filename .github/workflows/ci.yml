name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  shell-and-markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck jq curl
      - name: ShellCheck
        run: shellcheck scripts/*.sh
      - name: Bash syntax
        run: for f in scripts/*.sh; do bash -n "$f"; done

  cloudformation-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install cfn-lint
        run: pip install cfn-lint==1.31.1
      - name: Validate CloudFormation
        run: |
          cfn-lint assets/cloudformation/network.yaml
          cfn-lint assets/cloudformation/app.yaml
          cfn-lint assets/cloudformation/waf.yaml

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install gitleaks (verified)
        run: |
          VERSION=8.24.2
          FILE=gitleaks_${VERSION}_linux_x64.tar.gz
          URL=https://github.com/gitleaks/gitleaks/releases/download/v${VERSION}/${FILE}
          curl -sSL "$URL" -o "$FILE"
          curl -sSL "${URL}.sha256" -o "${FILE}.sha256"
          sha256sum -c "${FILE}.sha256"
          tar -xzf "$FILE" gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
      - name: Run gitleaks
        run: gitleaks detect --source . --no-banner --redact --verbose
